        function startQuiz() {
            document.getElementById("intro").classList.add("hidden");

            startTime = new Date();

                clearInterval(timerInterval);
            }
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();

            if (isMode2) {
                currentQuizQuestions = [...quizData]; 
                currentQuestionIndex = 0;
                loadQuestion();
            } else {
                if (attempt === 1 || incorrectQuestionsThisRound.length === 0) {
                    currentQuizQuestions = [...quizData]; 
                } else {
                    currentQuizQuestions = [...incorrectQuestionsThisRound]; 
                }
                incorrectQuestionsThisRound = []; 
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }

        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const remaining = TIME_LIMIT - elapsed;

            const minutes = Math.floor(remaining / 60).toString().padStart(2, "0");
            const seconds = (remaining % 60).toString().padStart(2, "0");

            const timerElement = document.getElementById("timer");
             if (isMode2 && remaining <= 0 && !timeLimitExceeded) { 
                 timerElement.textContent = `Χρόνος (${attempt}η προσπάθεια): 00:00 (Ο χρόνος σου τελείωσε, αλλά συνεχίζεις)`;
            } else if (remaining <=0 && !isMode2 && !timeLimitExceeded) {
                 timerElement.textContent = `Χρόνος (${attempt}ος γύρος): 00:00 (Ο χρόνος σου τελείωσε!)`;
            } else if (remaining > 0) {
                 timerElement.textContent = `Χρόνος (${isMode2 ? attempt + 'η προσπάθεια' : attempt + 'ος γύρος'}): ${minutes}:${seconds}`;
            }


            if (remaining <= 0 && !timeLimitExceeded) {
                timeLimitExceeded = true;
                timerElement.classList.add("timeout");
            }
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, "0");
            const secs = (totalSeconds % 60).toString().padStart(2, "0");
            return `${minutes}:${secs}`;
        }

        function loadQuestion() {
            if (currentQuestionIndex >= currentQuizQuestions.length) {
                clearInterval(timerInterval); 
                showResults();
                return;
            }

            const q = currentQuizQuestions[currentQuestionIndex];
            const questionNumberTitle = document.getElementById("question-number-title");
            const questionPromptText = document.getElementById("question-prompt-text");
            const questionImageContainer = document.getElementById("question-image-container");
            const questionContent = document.getElementById("question-content");
            const clearChoicesButton = document.getElementById("clear-choices");

            questionImageContainer.innerHTML = '';
            questionContent.innerHTML = '';
            selectedOptionsArray = [];
            currentTextAnswerInput = null; 

            if (q.imageURL || q.image) {
                const imgElement = document.createElement("img");
                imgElement.src = q.imageURL || q.image;
                imgElement.alt = q.questionPrompt || q.question || "Question Image";
                questionImageContainer.appendChild(imgElement);
            }

            clearChoicesButton.classList.add("hidden"); 

            if (q.type === "fillBlank") {
                loadFillBlankQuestion(q, questionPromptText, questionContent);
                clearChoicesButton.classList.remove("hidden");
            } else if (q.type === "multipleChoice") {
                loadMultipleChoiceQuestion(q, questionPromptText, questionContent);
            } else if (q.type === "multipleChoiceMultSelect") {
                loadMultipleChoiceMultSelectQuestion(q, questionPromptText, questionContent);
                clearChoicesButton.classList.remove("hidden");
            } else if (q.type === "fillBlankKeyboard") { 
                loadFillBlankKeyboardQuestion(q, questionPromptText, questionContent);
                clearChoicesButton.classList.remove("hidden");
            } 

            MathJax.typesetPromise([questionContent, questionPromptText, questionImageContainer]).catch(err => console.error("MathJax typeset error:", err));
        }

        function loadFillBlankQuestion(q, questionPromptText, questionContent) {
            questionPromptText.innerHTML = q.questionPrompt || "";

            const sentenceContainer = document.createElement("div");
            sentenceContainer.classList.add("sentence-container");

            const optionsContainer = document.createElement("div");
            optionsContainer.classList.add("options-container");

            userAnswersForCurrentQuestion = new Array(q.correctAnswers.length).fill(null);
            nextBlankToFillIndex = 0;
            optionButtons = [];

            let blankIndex = 0;
            if (q.sentenceTemplate && Array.isArray(q.sentenceTemplate)) {
                q.sentenceTemplate.forEach(part => {
                    if (part === null) {
                        const blankSpan = document.createElement("span");
                        blankSpan.classList.add("blank-space");
                        blankSpan.dataset.blankIndex = blankIndex;
                        blankSpan.innerHTML = "___";
                        sentenceContainer.appendChild(blankSpan);
                        blankIndex++;
                    } else {
                        const partSpan = document.createElement("span");
                        partSpan.innerHTML = part;
                        sentenceContainer.appendChild(partSpan);
                    }
                });
            }

            if (q.options && Array.isArray(q.options)) {
                q.options.forEach(optionText => {
                    const button = document.createElement("button");
                    button.classList.add("option-button");
                    button.innerHTML = optionText;
                    button.dataset.value = optionText;
                    button.addEventListener("click", handleFillBlankOptionClick);
                    optionsContainer.appendChild(button);
                    optionButtons.push(button);
                });
            }

            questionContent.appendChild(sentenceContainer);
            questionContent.appendChild(optionsContainer);
        }

        function loadMultipleChoiceQuestion(q, questionPromptText, questionContent) {
            questionPromptText.innerHTML = q.question;

            const questionDiv = document.createElement("div");
            questionDiv.classList.add("multiple-choice-question");

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("multiple-choice-options");

            selectedOption = null;

            q.options.forEach((option, index) => {
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = `question-${currentQuestionIndex}`;
                radio.id = `question-${currentQuestionIndex}-option-${index}`;
                radio.value = index;
                radio.addEventListener("change", function() {
                    selectedOption = parseInt(this.value, 10);
                });

                label.appendChild(radio);
                label.insertAdjacentHTML('beforeend', option);
                optionsDiv.appendChild(label);
            });

            questionDiv.appendChild(optionsDiv);
            questionContent.appendChild(questionDiv);
        }

        function loadMultipleChoiceMultSelectQuestion(q, questionPromptText, questionContent) {
            questionPromptText.innerHTML = q.question;

            const questionDiv = document.createElement("div");
            questionDiv.classList.add("multiple-choice-question");

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("multiple-choice-options");

            selectedOptionsArray = [];

            q.options.forEach((option, index) => {
                const label = document.createElement("label");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = `question-${currentQuestionIndex}-option`;
                checkbox.id = `question-${currentQuestionIndex}-option-${index}`;
                checkbox.value = index;

                checkbox.addEventListener("change", function() {
                    const valInt = parseInt(this.value, 10);
                    if (this.checked) {
                        if (!selectedOptionsArray.includes(valInt)) {
                            selectedOptionsArray.push(valInt);
                        }
                    } else {
                        selectedOptionsArray = selectedOptionsArray.filter(item => item !== valInt);
                    }
                });

                label.appendChild(checkbox);
                label.insertAdjacentHTML('beforeend', option);
                optionsDiv.appendChild(label);
            });

            questionDiv.appendChild(optionsDiv);
            questionContent.appendChild(questionDiv);
        }

        function loadFillBlankKeyboardQuestion(q, questionPromptText, questionContent) {
            questionPromptText.innerHTML = q.question || ""; 

            const answerContainer = document.createElement("div");
            answerContainer.classList.add("keyboard-answer-container");

            if (q.prefix) {
                const prefixSpan = document.createElement("span");
                prefixSpan.innerHTML = q.prefix; 
                answerContainer.appendChild(prefixSpan);
            }

            const inputElement = document.createElement("input");
            inputElement.type = "text";
            inputElement.classList.add("answer-input");
            inputElement.id = `text-answer-${currentQuestionIndex}`;

                const suffixSpan = document.createElement("span");
                suffixSpan.innerHTML = q.suffix; 
                answerContainer.appendChild(suffixSpan);
            }

            questionContent.appendChild(answerContainer);
            inputElement.focus();

        function handleFillBlankOptionClick(event) {
            const selectedButton = event.currentTarget;
            const valueToFill = selectedButton.dataset.value;
            const q = currentQuizQuestions[currentQuestionIndex];

            if (q.type === "fillBlank" && nextBlankToFillIndex < q.correctAnswers.length) {
                const blankToFill = document.querySelector(`.blank-space[data-blank-index="${nextBlankToFillIndex}"]`);
                if (blankToFill) {
                    blankToFill.innerHTML = valueToFill;
                    blankToFill.classList.add("filled");
                    userAnswersForCurrentQuestion[nextBlankToFillIndex] = valueToFill;
                    nextBlankToFillIndex++;
                    selectedButton.disabled = true;
                    MathJax.typesetPromise([blankToFill]).catch(err => console.error("MathJax error on fill:", err));
                }
            }
        }

        function clearCurrentQuestionChoices() {
            const q = currentQuizQuestions[currentQuestionIndex];

            if (q.type === "fillBlank") {
                userAnswersForCurrentQuestion = new Array(q.correctAnswers.length).fill(null);
                nextBlankToFillIndex = 0;
                document.querySelectorAll(".blank-space").forEach(blank => {
                    blank.innerHTML = "___";
                    blank.classList.remove("filled");
                });
                optionButtons.forEach(button => button.disabled = false);
                MathJax.typesetPromise([document.querySelector(".sentence-container")]).catch(err => console.error("MathJax error on clear:", err));
            } else if (q.type === "multipleChoiceMultSelect") {
                document.querySelectorAll(`input[type="checkbox"][name="question-${currentQuestionIndex}-option"]`).forEach(checkbox => {
                    checkbox.checked = false;
                });
                selectedOptionsArray = [];
            } else if (q.type === "fillBlankKeyboard") { 
                if (currentTextAnswerInput) {
                    currentTextAnswerInput.value = "";
                    currentTextAnswerInput.focus();
                }
            } 
        }

        function checkAnswer() {
            const q = currentQuizQuestions[currentQuestionIndex];
            let isCorrect = false;

            if (q.type === "fillBlank") {
                const allBlanksFilled = userAnswersForCurrentQuestion.every(answer => answer !== null);
                if (allBlanksFilled && userAnswersForCurrentQuestion.length === q.correctAnswers.length) {
                    isCorrect = q.orderMatters === false
                        ? new Set(q.correctAnswers.map(String)).size === new Set(userAnswersForCurrentQuestion.map(String)).size &&
                          [...new Set(q.correctAnswers.map(String))].every(val => new Set(userAnswersForCurrentQuestion.map(String)).has(val))
                        : q.correctAnswers.every((ans, i) => userAnswersForCurrentQuestion[i] === ans);
                }
            } else if (q.type === "multipleChoice") {
                isCorrect = selectedOption !== null && selectedOption === q.correctIndex;
            } else if (q.type === "multipleChoiceMultSelect") {
                if (q.correctIndices && Array.isArray(q.correctIndices)) {
                    const correct = [...q.correctIndices].sort((a, b) => a - b);
                    const selected = [...selectedOptionsArray].sort((a, b) => a - b);
                    isCorrect = correct.length === selected.length && correct.every((val, index) => val === selected[index]);
                }
            } else if (q.type === "fillBlankKeyboard") { 
                if (currentTextAnswerInput && q.answer !== undefined) {
                    const userAnswer = currentTextAnswerInput.value.trim();
                    isCorrect = userAnswer === q.answer;
                }
            } 


            if (isCorrect) {

                timeLimitExceeded: timeLimitExceeded,
                incorrectQuestionNumbers: isMode2 ? null : [...new Set(currentRoundIncorrectQuestionNumbersDisplay)].sort((a,b) => a-b),
                modeLabel: isMode2 ? 'Attempt' : 'Round' // ΝΕΟ: Για σαφήνεια στο PDF
            });

            const resultDiv = document.getElementById("result");
            resultDiv.classList.remove("hidden");
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("submit").classList.add("hidden");
            exitQuizButton.classList.add("hidden"); // ΝΕΟ: Απόκρυψη κουμπιού εξόδου
            document.getElementById("clear-choices").classList.add("hidden");
            document.getElementById("timer").classList.remove("timeout");

            let message = "";
            let startNext = false;
            const allQuizQuestions = quizData.length; 

            if (isMode2) { 
                if (currentAttemptScore === allQuizQuestions && !timeLimitExceeded) {
                    message = `Συγχαρητήρια! Ολοκλήρωσες την ${attempt}η προσπάθεια επιτυχώς!`;
                    message += `<br>Τελικά αποτελέσματα: ${currentAttemptScore}/${totalQuestionsInRound} (${percentage}%)<br>Χρόνος: ${formatTime(elapsed)}`;
                } else {
                    message = `Στην ${attempt}η προσπάθεια:`;
                    if (currentAttemptScore < totalQuestionsInRound) {
                        message += `<br>Είχες λάθη (${totalQuestionsInRound - currentAttemptScore} λάθος απαντήσεις).`;
                    }
                    if (timeLimitExceeded) {
                        message += `<br>Πέρασες το προκαθορισμένο χρονικό όριο (${formatTime(elapsed)} > ${formatTime(TIME_LIMIT)}).`;
                    }
                    message += `<br>Αποτελέσματα: ${currentAttemptScore}/${totalQuestionsInRound} (${percentage}%)<br>Χρόνος: ${formatTime(elapsed)}`;
                    message += `<br>Θα επαναλάβεις ολόκληρο το quiz.`;
                    startNext = true;
                }
            } else { // Mode 1: Error Repeat
                if (currentAttemptErrors === 0) {
                    message = `Συγχαρητήρια! Ολοκλήρωσες τον ${attempt}ο γύρο επιτυχώς (0 λάθη)!`;
                    if (totalQuestionsInRound === allQuizQuestions) { 
                        message += `<br>Τελείωσες ολόκληρο το quiz!`;
                    } else { 
                        message += `<br>Απάντησες όλες τις εναπομείνασες ερωτήσεις επιτυχώς. Το quiz τελείωσε!`;
                    }
                } else {
                    message = `Στον ${attempt}ο γύρο, είχες ${currentAttemptErrors} λάθη ${totalQuestionsInRound} ερωτήσεις συνολικά.`;
                    if (currentRoundIncorrectQuestionNumbersDisplay.length > 0) {
                        message += ` (Οι ερωτήσεις που έκανες λάθος: ${[...new Set(currentRoundIncorrectQuestionNumbersDisplay)].sort((a,b)=>a-b).join(', ')})`;
                    }
                    message += `<br>Αριθμός ερωτήσεων που θα επαναλάβεις: ${incorrectQuestionsThisRound.length}.`;
                    startNext = true;
                }
                message += `<br>Αποτελέσματα γύρου: ${currentAttemptScore}/${totalQuestionsInRound} (${percentage}%)<br>Χρόνος γύρου: ${formatTime(elapsed)}`;
            }

            if (timeLimitExceeded && !(isMode2 && currentAttemptScore === allQuizQuestions && !timeLimitExceeded)) {
                 message += `<br>${isMode2 ? 'Σημείωση:' : 'Πρόσεχε τον χρόνο.'} (Το προκαθορισμένο χρονικό όριο έχει ξεπεραστεί.)`;
            }


            resultDiv.innerHTML = `<p>${message}</p>`;

            const timerElement = document.getElementById("timer");
            const finalTimeText = `Τελικός χρόνος ${isMode2 ? 'Προσπάθεια' : 'Γύρος'} ${attempt}: ${formatTime(elapsed)}`;
            timerElement.textContent = `${finalTimeText}${timeLimitExceeded && !(isMode2 && currentAttemptScore === allQuizQuestions && !timeLimitExceeded) ? " (Time limit exceeded)" : ""}`;


            if (startNext) {
                attempt++;
                setTimeout(() => {
                    resultDiv.classList.add("hidden");
                    startQuiz();
                }, 5000);
            } else {
                document.getElementById("download").classList.remove("hidden");
            }
        }
        
        // ΝΕΑ ΣΥΝΑΡΤΗΣΗ: Για χειρισμό εξόδου από το quiz
        function handleExitQuiz() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const now = new Date();
            const elapsedForCurrentRound = Math.floor((now - startTime) / 1000);

            // Απόκρυψη στοιχείων quiz
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("submit").classList.add("hidden");
            document.getElementById("clear-choices").classList.add("hidden");
            exitQuizButton.classList.add("hidden");
            document.getElementById("timer").textContent = "Έξοδος από το quiz. Δημιουργία αναφοράς...";

            const reportData = JSON.parse(JSON.stringify(attemptsData)); // Βαθύ αντίγραφο των ολοκληρωμένων γύρων

            // Έλεγχος αν ο τρέχων γύρος ήταν ενεργός και δεν είχε ολοκληρωθεί φυσιολογικά
            // currentQuestionIndex είναι ο αριθμός των ερωτήσεων που έχουν ήδη απαντηθεί/υποβληθεί
            const questionsAnsweredThisAttempt = currentQuestionIndex; 
            
            if (questionsAnsweredThisAttempt < currentQuizQuestions.length || attemptsData.length === 0 ) { // Αν ο γύρος είναι σε εξέλιξη ή είναι ο πρώτος γύρος και δεν υπάρχουν δεδομένα
                 const scoreThisAttempt = currentAttemptScore;
                 const percentageThisAttempt = (questionsAnsweredThisAttempt > 0) ? ((scoreThisAttempt / questionsAnsweredThisAttempt) * 100).toFixed(2) : "0.00";

                 const currentPartialData = {
                     attempt: attempt,
                     modeLabel: isMode2 ? 'Attempt' : 'Round',
                     questionsSeen: questionsAnsweredThisAttempt, // Ερωτήσεις που απαντήθηκαν σε αυτόν τον (ημιτελή) γύρο
                     score: scoreThisAttempt,
                     percentage: percentageThisAttempt,
                     timeTaken: elapsedForCurrentRound,
                     isPartial: true 
                 };
                 // Προσθήκη μόνο αν δεν έχει ήδη προστεθεί από το showResults (π.χ. αν ο χρήστης βγαίνει ακριβώς όταν τελειώνει ο χρόνος)
                 // ή αν είναι ο πρώτος γύρος και δεν υπάρχουν δεδομένα στο attemptsData.
                 const lastAttemptData = attemptsData.length > 0 ? attemptsData[attemptsData.length -1] : null;
                 if (!lastAttemptData || lastAttemptData.attempt < attempt || (lastAttemptData.attempt === attempt && questionsAnsweredThisAttempt > 0) ) {
                    // Ελέγχουμε αν ο τελευταίος γύρος στο attemptsData είναι ο τρέχων γύρος
                    // Αν ναι, και ο χρήστης απάντησε κι άλλες ερωτήσεις πριν πατήσει έξοδο, 
                    // τότε ίσως να θέλουμε να ενημερώσουμε την τελευταία εγγραφή αντί να προσθέσουμε νέα.
                    // Για απλότητα, εδώ απλά προσθέτουμε τα τρέχοντα δεδομένα ως νέα "μερική" εγγραφή αν χρειάζεται.
                    // Αυτό είναι πιο απλό αν ο χρήστης βγαίνει *πριν* ολοκληρωθεί ο γύρος.
                    // Αν ο χρήστης βγαίνει *ακριβώς* όταν ο γύρος ολοκληρώνεται (π.χ. time out), το showResults θα έχει τρέξει.
                    
                    // Προσθέτουμε την τρέχουσα (μερική) προσπάθεια στα δεδομένα της αναφοράς
                    // μόνο αν ο τρέχων γύρος δεν έχει ήδη καταγραφεί πλήρως μέσω του showResults()
                    let currentRoundAlreadyFullyLogged = false;
                    if (lastAttemptData && lastAttemptData.attempt === attempt && lastAttemptData.totalQuestions === currentQuizQuestions.length) {
                        currentRoundAlreadyFullyLogged = true;
                    }

                    if (!currentRoundAlreadyFullyLogged && questionsAnsweredThisAttempt < currentQuizQuestions.length ) {
                         reportData.push(currentPartialData);
                    } else if (!lastAttemptData && questionsAnsweredThisAttempt < currentQuizQuestions.length) { // Πρώτος γύρος, δεν έχει ολοκληρωθεί
                         reportData.push(currentPartialData);
                    }
                 }
            }


            generateIncompleteQuizPDF(reportData);

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<p>Έγινε έξοδος από το quiz. Η πρόοδός σας μέχρι αυτό το σημείο έχει καταγραφεί στο PDF που έγινε λήψη.</p>
                               <p>Μπορείτε να ξεκινήσετε ένα νέο quiz ή να επιστρέψετε στην τάξη σας.</p>`;
            resultDiv.classList.remove("hidden");
            document.getElementById("intro").querySelector("#start").textContent = "Start New Quiz"; // Επαναφορά ή αλλαγή κειμένου κουμπιού
            document.getElementById("intro").classList.remove("hidden"); // Εμφάνιση αρχικής οθόνης
            document.getElementById("timer").classList.add("hidden");
        }

        // ΝΕΑ ΣΥΝΑΡΤΗΣΗ: Για δημιουργία PDF ανολοκλήρωτου quiz
        function generateIncompleteQuizPDF(reportData) {
            try {
                if (typeof window.jspdf !== 'undefined') {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({ unit: 'mm', format: 'a4' });

                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(16);
                    doc.setTextColor(0, 0, 0);
                    doc.text("INCOMPLETE QUIZ REPORT", 105, 15, { align: 'center' });

                    doc.setFontSize(10);
                    doc.setFont("helvetica", "normal");
                    const now = new Date();
                    doc.text(`Date: ${now.toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'medium' })}`, 105, 25, { align: 'center' });

                    let yPos = 40;
                    const pageHeight = doc.internal.pageSize.height;
                    const bottomMargin = 20;
                    const lineHeight = 6;

                    if (reportData.length === 0) {
                        doc.text("No round data available for display.", 20, yPos);
                    }

                    reportData.forEach((roundD) => {
                        const sectionHeightEstimate = 7 * lineHeight;
                        if (yPos + sectionHeightEstimate > pageHeight - bottomMargin) {
                            doc.addPage();
                            yPos = 20;
                        }
                        
                        doc.setFont("helvetica", "bold");
                        doc.setFontSize(12);
                        doc.text(`For ${roundD.modeLabel} ${roundD.attempt}:`, 20, yPos);
                        yPos += lineHeight * 1.5;

                        doc.setFont("helvetica", "normal");
                        doc.setFontSize(10);

                        let questionsSeenForPdf = roundD.isPartial ? roundD.questionsSeen : roundD.totalQuestions;
                        let percentageForPdf = roundD.percentage;
                        if (roundD.isPartial && questionsSeenForPdf === 0) {
                             percentageForPdf = "0.00";
                        }

                        doc.text(`  Total questions seen by user: ${questionsSeenForPdf}`, 25, yPos);
                        yPos += lineHeight;
                        doc.text(`  Correct answers: ${roundD.score}`, 25, yPos);
                        yPos += lineHeight;
                        doc.text(`  Success percentage: ${percentageForPdf}%`, 25, yPos);
                        yPos += lineHeight;
                        doc.text(`  Time taken: ${formatTime(roundD.timeTaken)}`, 25, yPos);
                        yPos += lineHeight * 2;
                    });

                    doc.save('incomplete_quiz_report.pdf');
                } else {
                    throw new Error("jsPDF not loaded");
                }
            } catch (error) {
                console.error("PDF generation error (incomplete quiz):", error);
                alert("An error occurred while generating the PDF.\n" + error.message);
            }
        }

        function generatePDF() { // Η υπάρχουσα συνάρτηση για το πλήρες quiz
            try {
                if (typeof window.jspdf !== 'undefined') {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({ unit: 'mm', format: 'a4' });

                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(18);
                    doc.setTextColor(0, 0, 0);
                    doc.text("Math Quiz Results", 105, 15, { align: 'center' });

                    doc.setFontSize(12);
                    doc.setFont("helvetica", "normal");
                    const now = new Date();
                    doc.text(`Date: ${now.toLocaleString('el-GR', { dateStyle: 'full', timeStyle: 'medium', timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone })}`, 105, 25, { align: 'center' });


                    let yPos = 40;
                    const pageHeight = doc.internal.pageSize.height;
                    const bottomMargin = 20;

                    attemptsData.forEach((attemptData) => {
                        const sectionHeightEstimate = 50 + (attemptData.incorrectQuestionNumbers && !isMode2 && attemptData.incorrectQuestionNumbers.length > 0 ? (Math.ceil(attemptData.incorrectQuestionNumbers.join(', ').length / 70) * 5) : 0) ;

                        if (yPos + sectionHeightEstimate > pageHeight - bottomMargin) {
                            doc.addPage();
                            yPos = 20;
                        }

                        doc.setFillColor(220, 220, 220);
                        doc.rect(15, yPos - 5, 180, 8, 'F');

                        doc.setTextColor(0, 0, 0);
                        doc.setFontSize(12);
                        doc.setFont("helvetica", "bold");
                        doc.text(`${attemptData.modeLabel} ${attemptData.attempt}`, 20, yPos); // Χρήση modeLabel

                        doc.setTextColor(0, 0, 0);
                        doc.setFontSize(10);
                        doc.setFont("helvetica", "normal");
                        yPos += 8;

                        doc.text(`Questions: ${attemptData.totalQuestions}`, 20, yPos);
                        doc.text(`Correct: ${attemptData.score}`, 20, yPos + 6);

                        if (isMode2) {
                            doc.text(`Wrong: ${attemptData.totalQuestions - attemptData.score}`, 20, yPos + 12);
                        } else {
                            doc.text(`Errors: ${attemptData.errors}`, 20, yPos + 12);
                        }

                        doc.text(`Time: ${formatTime(attemptData.timeTaken)}`, 100, yPos);

                        let statusText = "Completed";
                        const allQuizQuestionsCount = quizData.length; 

                        if (isMode2) {
                            if (attemptData.score < allQuizQuestionsCount || (attemptData.timeLimitExceeded && attemptData.score < allQuizQuestionsCount)) {
                                statusText = "Repeat Required";
                            }
                        } else { // Mode 1
                            if (attemptData.errors > 0) {
                                statusText = "Repeat Errors";
                            }
                        }

                        if (attemptData.timeLimitExceeded) {
                            if (!(isMode2 && attemptData.score === allQuizQuestionsCount && !attemptData.timeLimitExceeded)) {
                                statusText += (statusText === "Completed" ? " (Time Exceeded)" : " & Time Exceeded");
                            } else if (isMode2 && attemptData.score === allQuizQuestionsCount && attemptData.timeLimitExceeded) {
                                // No change, already "Completed"
                            }
                        }


                        doc.text(`Status: ${statusText}`, 100, yPos + 6);
                        doc.text(`Percentage: ${attemptData.percentage}%`, 100, yPos + 12);
                        yPos += 12;

                        if (!isMode2 && attemptData.incorrectQuestionNumbers && attemptData.incorrectQuestionNumbers.length > 0) {
                            yPos += 6;
                            let numbersText = attemptData.incorrectQuestionNumbers.join(', ');
                            const splitText = doc.splitTextToSize(`Incorrect Original Question Nos.: ${numbersText}`, 160);
                            doc.text(splitText, 20, yPos);
                            yPos += (splitText.length * 5);
                        }
                        yPos += 10;
                    });

                    const lastAttempt = attemptsData[attemptsData.length - 1];
                    let quizCompletedSuccessfully = false;
                    const allQuizQuestionsCount = quizData.length;

                    if (lastAttempt) { // Check if lastAttempt exists
                        if (isMode2) {
                            if (lastAttempt.score === allQuizQuestionsCount && !lastAttempt.timeLimitExceeded) {
                                quizCompletedSuccessfully = true;
                            }
                        } else {
                            if (lastAttempt.errors === 0) {
                               quizCompletedSuccessfully = true;
                            }
                        }
                    }


                    if (quizCompletedSuccessfully) {
                        if (yPos + 50 > pageHeight - bottomMargin) {
                           doc.addPage();
                           yPos = 30;
                        } else {
                           yPos = Math.max(yPos, 50);
                        }
                        doc.setFontSize(20);
                        doc.setTextColor(34, 139, 34);
                        doc.setFont("helvetica", "bold");
                        doc.text("CONGRATULATIONS!", 105, yPos, { align: 'center' });
                        yPos += 15;
                        doc.setFontSize(14);
                        doc.setTextColor(0, 0, 0);
                        doc.setFont("helvetica", "normal");
                        doc.text(`You completed the quiz successfully`, 105, yPos, { align: 'center' });
                        yPos += 10;
                        doc.text(`in ${attemptsData.length} ${lastAttempt.modeLabel === 'Attempt' ? (attemptsData.length === 1 ? 'attempt' : 'attempts') : (attemptsData.length === 1 ? 'round' : 'rounds')}!`, 105, yPos, { align: 'center' });
                    }

                    doc.save('math_quiz_results.pdf');
                } else {
                    throw new Error("jsPDF not loaded");
                }
            } catch (error) {
                console.error("PDF generation error:", error);
                alert("An error occurred while generating the PDF. Please try again or refresh the page.\n" + error.message);
            }
        }


        quizModeToggle.addEventListener('change', function() {
            isMode2 = this.checked;
            timeLimitInfo.textContent = `Χρόνος για κάθε ${this.checked ? 'προσπάθεια' : 'γύρο'}: 15 λεπτά`;
        });

        timeLimitInfo.textContent = `Χρόνος για κάθε ${quizModeToggle.checked ? 'προσπάθεια' : 'γύρο'}: 15 λεπτά`;


        document.getElementById("start").addEventListener("click", startQuiz);
        document.getElementById("submit").addEventListener("click", checkAnswer);
        document.getElementById("clear-choices").addEventListener("click", clearCurrentQuestionChoices);
        exitQuizButton.addEventListener("click", handleExitQuiz); // ΝΕΟ: Event listener
        document.getElementById("otherpage").addEventListener("click", function() {
            window.location.href = 'index.html'; // Αντικαταστήστε με το πραγματικό URL
        });
        document.getElementById("download").addEventListener("click", generatePDF);

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById("quiz").classList.contains("hidden") && !document.getElementById("submit").classList.contains("hidden")) {
                e.preventDefault();
                document.getElementById("submit").click();
            }
        });

        document.getElementById("quiz").classList.add("hidden");
        document.getElementById("timer").classList.add("hidden");
        document.getElementById("submit").classList.add("hidden");
        exitQuizButton.classList.add("hidden"); // ΝΕΟ: Απόκρυψη αρχικά
        document.getElementById("result").classList.add("hidden");
        document.getElementById("download").classList.add("hidden");
        document.getElementById("clear-choices").classList.add("hidden");

    </script>
