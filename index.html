    <title>αρκούδα καφέ</title>
     <!-- 
    ===========================================================================================
    ΟΔΗΓΙΕΣ ΡΥΘΜΙΣΗΣ ΜΕΝΟΥ (arkoudakafe)
    ===========================================================================================
    
    1. ΠΡΟΣΘΗΚΗ/ΑΦΑΙΡΕΣΗ ΜΕΝΟΥ:
       - Προσθήκη: Προσθέστε νέο αντικείμενο στον πίνακα menuItems (~γραμμή 475)
       - Αφαίρεση: Διαγράψτε το αντίστοιχο αντικείμενο από τον πίνακα menuItems
       
       Δομή αντικειμένου μενού:
       {
         id: 'μοναδικό-id',      // Πρέπει να ταιριάζει με το κλειδί στο svgPaths
         name: 'Ονομα Μενού',    // Τίτλος που θα εμφανιστεί στο popup
         links: [                // Λίστα συνδέσμων
           { name: 'Όνομα Συνδέσμου', url: 'url.html' },
           ... 
         ],
         svg: svgPaths.menuX,   // Αναφορά στο SVG (χρησιμοποιήστε το σωστό κλειδί)
         isSvgOnly: true/false  // true: χωρίς κυκλικό background, false: με background
       }

    2. ΠΡΟΣΘΗΚΗ ΝΕΟΥ SVG:
       - Προσθέστε νέο κλειδί στο αντικείμενο svgPaths (~γραμμή 410)
         Παράδειγμα: 
            menu5: `<svg>...</svg>`

    3. ΑΝΤΙΚΑΤΑΣΤΑΣΗ SVG:
       - Αντικαταστήστε τον υπάρχοντα κώδικα SVG στο αντίστοιχο κλειδί του svgPaths

    4. ΡΥΘΜΙΣΗ ΜΕΓΕΘΟΥΣ ΓΙΑ ΝΕΑ ΜΕΝΟΥ (προαιρετικά):
       - Προσθέστε CSS στο τέλος του <style> (~γραμμή 350)
         Παράδειγμα:
           #menuX svg { width: 70px; height: 70px; }
           @media (max-width: 768px) {
             #menuX svg { width: 55px; height: 55px; }
           }

    5. ΡΥΘΜΙΣΗ isSvgOnly:
       - true: Εικονίδιο χωρίς κυκλικό φόντο (όπως menu1)
       - false: Εικονίδιο με κυκλικό φόντο (όπως menu3)
    ===========================================================================================
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
            background: #0a192f;
            position: relative;
            --clientX: 50%;
            --clientY: 50%;
        }

        /* Spotlight effect */
        .spotlight {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(
                    circle at var(--clientX) var(--clientY),
                    rgba(210, 180, 140, 0.2) 0%,
                    rgba(139, 69, 19, 0.3) 40%,
                    rgba(0, 0, 0, 0.9) 70%
                );
            z-index: -1;
            mix-blend-mode: multiply;
        }
        
        .spotlight::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(
                    circle at var(--clientX) var(--clientY),
                    rgba(210, 180, 140, 0.1) 0%,
                    rgba(139, 69, 19, 0.1) 30%,
                    transparent 60%
                );
            z-index: -1;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        /* Background SVG layers */
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            z-index: -2;
            transition: opacity 1.5s ease-in-out;
        }

        #originalSvg {
            opacity: 1;
        }

        #menuSvg {
            opacity: 0;
        }

        .background-svg path {
            fill: #6c4c2a;
            stroke: #64ffda;
            stroke-width: 0.5;
        }

        /* Background grid overlay for animation */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: -1;
        }

        .grid-square {
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.05);
            opacity: 1;
            transform: translateY(-100px);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Title styling */
        .title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.7);
            opacity: 0;
            animation: fadeIn 1.5s forwards 1.5s;
            z-index: 10;
            color: #64ffda;
            font-weight: 700;
            background: rgba(10, 25, 47, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            border: 1px solid #64ffda;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Menu container */
        .menu-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 35px;
            z-index: 20;
            margin-right: 5%;
        }

        /* Menu item styling */
        .menu-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(-100px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            overflow: hidden;
            background: #112240;
        }
        
        .menu-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.4);
        }
        
        .menu-item:hover svg {
            transform: scale(1.2);
            fill: #fff;
        }

        .menu-item .svg-icon {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            fill: #64ffda;
        }
        
        /* Special styling for menu1 without background */
        .menu-item.svg-only {
            background: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            width: 90px;
            height: 90px;
        }
        
        .menu-item.svg-only:hover {
            transform: none !important;
        }
        
        .menu-item.svg-only .svg-icon {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .menu-item.svg-only:hover .svg-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.8));
        }

        /* Drop animation */
        @keyframes dropIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
                border-radius: 50%;
            }
            70% {
                transform: translateY(20px);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                border-radius: 10px;
            }
        }
        
        /* Special animation for SVG-only items */
        @keyframes dropInSvg {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            70% {
                transform: translateY(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Info button */
        .info-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #112240;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 20;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .info-button svg {
            width: 30px;
            height: 30px;
            fill: #64ffda;
        }

        .info-button:hover {
            transform: translateX(-50%) scale(1.1);
            background: #233554;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 85%;
            max-width: 500px;
            background: linear-gradient(135deg, #112240, #0a192f);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid #64ffda;
            z-index: 100;
            opacity: 0;
            transition: all 0.4s ease;
            display: none;
        }

        .popup.active {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }

        .popup-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #64ffda;
        }

        .close-btn {
            background: #e74c3c;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: #c0392b;
        }

        .popup-content {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #a8b2d1;
        }

        .popup-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popup-link {
            display: block;
            padding: 12px 20px;
            background: #64ffda;
            color: #0a192f;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .popup-link:hover {
            background: #52e0c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        /* Overlay for popups */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(5px);
            z-index: 90;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Animation for info button */
        @keyframes rotateAndTransform {
            0% {
                transform: translateX(-50%) rotate(0deg);
                background: #112240;
            }
            50% {
                transform: translateX(-50%) rotate(180deg) scale(1.2);
                background: #ff9f43;
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
                background: #e74c3c;
            }
        }

        /* Smooth transition indicator */
        .transition-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #64ffda;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
            z-index: 50;
        }
        
        .transition-indicator.active {
            opacity: 1;
            transform: scale(1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                top: 10%;
                width: 90%;
            }
            
            .menu-container {
                margin-right: 3%;
                gap: 25px;
            }
            
            .menu-item {
                width: 60px;
                height: 60px;
            }
            
            .menu-item.svg-only {
                width: 70px;
                height: 70px;
            }
            
            .popup {
                width: 90%;
            }
        }
        
        /* Μικραίνουμε το SVG στο menu1 */
        #menu1 svg {
            width: 60px;
            height: 60px;
        }

        /* Προσαρμογή για κινητές συσκευές */
        @media (max-width: 768px) {
            #menu1 svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

        MENU CONFIGURATION - ΡΥΘΜΙΣΗ ΜΕΝΟΥ (arkoudakafe)
        ================================================================================
        Τροποποιήστε αυτόν τον πίνακα για προσθήκη/αφαίρεση μενού
        ================================================================================
        */
        // Menu configuration
        const menuItems = [
            { 
                id: 'menu1', 
                name: 'Καθημερινές εφαρμογές των μαθηματικών', 
                links: [
                    { name: 'Κύρια Σελίδα', url: 'MyFolder1/index.html' },
                    { name: 'Υπηρεσίες', url: 'MyFolder1/services.html' },
                    { name: 'Προϊόντα', url: 'MyFolder1/products.html' }
                ],
                svg: svgPaths.menu1,
                isSvgOnly: true
            },
            { 
                id: 'menu2', 
                name: 'Χορεύοντας με τον λύκο', 
                links: [
                    { name: 'Υπηρεσία 1', url: 'MyFolder2/service1.html' },
                    { name: 'Υπηρεσία 2', url: 'MyFolder2/service2.html' },
                    { name: 'Υπηρεσία 3', url: 'MyFolder2/service3.html' }
                ],
                svg: svgPaths.menu2,
                isSvgOnly: true
            },
            { 
                id: 'menu3', 
                name: '💥Θα προτιμούσα το σχολείο μου πιο «καλοκαιρινό»', 
                links: [
                    { name: 'Α Γυνασίου', url: 'GymnasioA/index.html' },
                    { name: 'Β Γυνασίου', url: 'GymnasioB/index.html' },
                    { name: 'Γ Γυνασίου', url: 'GymnasioC/index.html' },
                    { name: 'Α Λυκείου', url: 'LykeioA/index.html' },
                    { name: 'Β Λυκείου', url: 'LykeioB/index.html' },
                    { name: 'Γ Λυκείου', url: 'LykeioC/index.html' }
                ],
                svg: svgPaths.menu3,
                isSvgOnly: true
            },
            { 
                id: 'menu4', 
                name: 'Χρήσιμοι σύνδεσμοι', 
                links: [
                    { name: 'Γραφικές παραστάσεις με το desmos', url: 'https://www.desmos.com/calculator' },
                    { name: 'Τρισδιάστατες αναπαραστάσεις με το geogebra', url: 'https://www.geogebra.org/3d?lang=el' },
                    { name: 'Γεωμετρία με το geogebra', url: 'https://www.geogebra.org/geometry?lang=en' },
                    { name: 'Το πολυεργαλείο wolfram alpha', url: 'https://www.wolframalpha.com/' },
                    { name: 'Προσομοιώσεις για τις θετικές επιστήμες (phet)', url: 'https://phet.colorado.edu/' }
                ],
                svg: svgPaths.menu4,
                isSvgOnly: true
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Create background grid overlay for animation
            createBackgroundOverlay();
            
            // Create menu items
            createMenuItems();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start animations
            startAnimations();
            
            // Setup spotlight effect
            setupSpotlight();
        });

        // Create the background grid overlay for animation
        function createBackgroundOverlay() {
            const overlay = document.getElementById('backgroundOverlay');
            const gridSize = 400; // 20x20 grid
            
            for (let i = 0; i < gridSize; i++) {
                const square = document.createElement('div');
                square.classList.add('grid-square');
                overlay.appendChild(square);
            }
        }

        // Create menu items
        function createMenuItems() {
            const menuContainer = document.getElementById('menuContainer');
            
            menuItems.forEach((item, index) => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.id = item.id;
                
                if (item.isSvgOnly) {
                    menuItem.classList.add('svg-only');
                }
                
                // Create SVG container
                const svgContainer = document.createElement('div');
                svgContainer.innerHTML = item.svg;
                svgContainer.querySelector('svg').classList.add('svg-icon');
                menuItem.appendChild(svgContainer);
                
                // Add animation
                if (item.isSvgOnly) {
                    menuItem.style.animation = `dropInSvg 1s forwards ${0.5 + (index * 0.2)}s`;
                } else {
                    menuItem.style.animation = `dropIn 1s forwards ${0.5 + (index * 0.2)}s`;
                }
                
                menuContainer.appendChild(menuItem);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Menu items
            menuItems.forEach(item => {
                const menuElement = document.getElementById(item.id);
                
                // Mouse enter event - morph background to menu SVG
                menuElement.addEventListener('mouseenter', () => {
                    linearMorphBackground(item.svg);
                });
                
                // Mouse leave event - revert to original background
                menuElement.addEventListener('mouseleave', () => {
                    revertBackground();
                });
                
                // Click event - open menu popup
                menuElement.addEventListener('click', () => {
                    openMenuPopup(item);
                });
            });
            
            // Info button
            document.getElementById('infoButton').addEventListener('click', () => {
                // Apply animation
                const infoButton = document.getElementById('infoButton');
                infoButton.style.animation = 'rotateAndTransform 1.2s forwards';
                
                // Change SVG to warning after rotation
                setTimeout(() => {
                    infoButton.innerHTML = `<svg viewBox="0 0 24 24" width="35" height="35" fill="#ff9f43">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                    </svg>`;
                    
                    // Open popup after transformation
                    setTimeout(() => {
                        document.getElementById('infoPopup').classList.add('active');
                        document.getElementById('overlay').classList.add('active');
                    }, 500);
                }, 800);
            });
            
            // Close buttons
            document.getElementById('closeMenuPopup').addEventListener('click', closePopups);
            document.getElementById('closeInfoPopup').addEventListener('click', closePopups);
            document.getElementById('overlay').addEventListener('click', closePopups);
        }
        
        // Setup spotlight effect
        function setupSpotlight() {
            document.body.addEventListener('mousemove', (e) => {
                document.body.style.setProperty('--clientX', e.clientX + 'px');
                document.body.style.setProperty('--clientY', e.clientY + 'px');
            });
            
            // Also update on touch move for mobile devices
            document.body.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                document.body.style.setProperty('--clientX', touch.clientX + 'px');
                document.body.style.setProperty('--clientY', touch.clientY + 'px');
            });
        }

        // Linear morph background to the menu SVG
        function linearMorphBackground(svgContent) {
            // Show transition indicator
            const indicator = document.getElementById('transitionIndicator');
            indicator.classList.add('active');
            
            // Set the new SVG content
            const menuSvg = document.getElementById('menuSvg');
            menuSvg.innerHTML = `
                <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:rgba(10,25,47,0.8);">
                    ${svgContent}
                </div>
            `;
            
            // Crossfade effect
            const originalSvg = document.getElementById('originalSvg');
            originalSvg.style.opacity = '0';
            menuSvg.style.opacity = '0.7';
            
            // Hide indicator after transition
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 1500);
        }

        // Revert background to original SVG
        function revertBackground() {
            // Show transition indicator
            const indicator = document.getElementById('transitionIndicator');
            indicator.classList.add('active');
            
            // Crossfade back to original
            const originalSvg = document.getElementById('originalSvg');
            const menuSvg = document.getElementById('menuSvg');
            
            originalSvg.style.opacity = '0.7';
            menuSvg.style.opacity = '0';
            
            // Hide indicator after transition
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 1500);
        }

        // Open menu popup
        function openMenuPopup(menu) {
            // Set popup content
            document.getElementById('popupTitle').textContent = menu.name;
            
            // Create links
            const linksContainer = document.getElementById('popupLinks');
            linksContainer.innerHTML = '';
            
            menu.links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.classList.add('popup-link');
                linkElement.textContent = link.name;
                linksContainer.appendChild(linkElement);
            });
            
            // Show popup and overlay
            document.getElementById('menuPopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Close all popups
        function closePopups() {
            document.getElementById('menuPopup').classList.remove('active');
            document.getElementById('infoPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            
            // Reset info button animation and SVG
            const infoButton = document.getElementById('infoButton');
            infoButton.style.animation = '';
            infoButton.innerHTML = `<svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#64ffda"/>
                <path fill="white" d="M12 8c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm0 4c.55 0 1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1v-4c0-.55.45-1 1-1z"/>
            </svg>`;
        }

        // Start animations
        function startAnimations() {
            // Animate background overlay grid squares
            const gridSquares = document.querySelectorAll('.grid-square');
            gridSquares.forEach((square, index) => {
                const delay = Math.random() * 2; // Random delay up to 2 seconds
                setTimeout(() => {
                    square.style.opacity = '0';
                    square.style.transform = 'translateY(0)';
                    square.style.transition = `opacity 1s ease, transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) ${delay}s`;
                }, 100);
            });
        }
    </script>
