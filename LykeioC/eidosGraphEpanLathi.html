    let currentQuestionIndex = 0;
    let currentScore = 0;
    let roundStartTime;
    let timerInterval;
    let currentRound = 1;
    let questionsForCurrentRound = [];
    let questionsToRetryNextRound = [];
    const roundSummaries = []; // Για αποθήκευση σύνοψης κάθε γύρου

    const startButton = document.getElementById("start");
    const submitButton = document.getElementById("submit");
    const downloadButton = document.getElementById("download");
    const otherPageButton = document.getElementById("otherpage");
    const introDiv = document.getElementById("intro");
    const timerDiv = document.getElementById("timer");
    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");

    function startNewRound() {
      introDiv.classList.add("hidden");
      timerDiv.classList.remove("hidden");
      quizDiv.classList.remove("hidden");
      submitButton.classList.remove("hidden");
      downloadButton.classList.add("hidden"); // Απόκρυψη μέχρι την τελική επιτυχία
      resultDiv.classList.add("hidden");

      if (currentRound === 1) {
        questionsForCurrentRound = JSON.parse(JSON.stringify(initialQuizData)); // Βαθύ αντίγραφο για τον 1ο γύρο
      } else {
        questionsForCurrentRound = [...questionsToRetryNextRound];
      }
      questionsToRetryNextRound = []; // Καθαρισμός για τον τρέχοντα γύρο

      currentQuestionIndex = 0;
      currentScore = 0;
      roundStartTime = new Date();
      clearInterval(timerInterval); // Καθαρισμός προηγούμενου interval αν υπάρχει
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer(); // Αρχική εμφάνιση χρόνου
      loadQuestion();
    }

    function updateTimer() {
      const now = new Date();
      const elapsed = Math.floor((now - roundStartTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, "0");
      const seconds = (elapsed % 60).toString().padStart(2, "0");
      timerDiv.textContent = `Ώρα Γύρου ${currentRound}: ${minutes}:${seconds}`;
    }

    function loadQuestion() {
      if (currentQuestionIndex < questionsForCurrentRound.length) {
        const q = questionsForCurrentRound[currentQuestionIndex];
        quizDiv.innerHTML = `
          <div class="question">
            <h3>Ερώτηση ${currentQuestionIndex + 1} από ${questionsForCurrentRound.length} (Γύρος ${currentRound})</h3>
            <p>${q.question}</p>
            ${q.image ? `<img src="${q.image}" alt="Εικόνα Ερώτησης ${currentQuestionIndex + 1}">` : ""}
            <div class="options">
              ${q.options.map((option, index) => `
                <label>
                  <input type="radio" name="option" value="${index}">
                  ${option}
                </label>
              `).join("")}
            </div>
          </div>
        `;
        if (window.MathJax) {
            MathJax.typesetPromise().catch((err) => console.error('MathJax typesetting error:', err));
        }
      } else {
        // Αυτό δεν θα έπρεπε να συμβεί εδώ, το τέλος γύρου χειρίζεται στην checkAnswer
        console.warn("LoadQuestion called without more questions for the round.");
      }
    }

    function handleSubmit() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Παρακαλώ επιλέξτε μια απάντηση!");
        return;
      }

      const selectedIndex = parseInt(selectedOption.value);
      const correct = selectedIndex === questionsForCurrentRound[currentQuestionIndex].correctIndex;

      if (correct) {
        currentScore++;
      } else {
        // Προσθήκη της λανθασμένης ερώτησης στη λίστα για τον επόμενο γύρο
        questionsToRetryNextRound.push(questionsForCurrentRound[currentQuestionIndex]);
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questionsForCurrentRound.length) {
        loadQuestion();
      } else {
        endRound();
      }
    }

    function endRound() {
      clearInterval(timerInterval);
      const roundEndTime = new Date();
      const elapsedSeconds = Math.floor((roundEndTime - roundStartTime) / 1000);
      const percentage = questionsForCurrentRound.length > 0 ? ((currentScore / questionsForCurrentRound.length) * 100).toFixed(2) : 0;

      roundSummaries.push({
        round: currentRound,
        time: elapsedSeconds,
        totalQuestions: questionsForCurrentRound.length,
        correctAnswers: currentScore,
        errors: questionsForCurrentRound.length - currentScore,
        successPercentage: percentage,
        timestamp: roundEndTime.toLocaleString('el-GR') // Timestamp for on-page display
      });

      quizDiv.classList.add("hidden");
      submitButton.classList.add("hidden");
      resultDiv.classList.remove("hidden");

      let message = "";
      const tenMinutes = 600; // 10 λεπτά σε δευτερόλεπτα

      if (questionsToRetryNextRound.length > 0) { // Αν υπάρχουν λάθη σε αυτόν τον γύρο
        message = `Ο Γύρος ${currentRound} ολοκληρώθηκε. Είχες ${questionsForCurrentRound.length - currentScore} λάθη από τις ${questionsForCurrentRound.length} ερωτήσεις.`;
        message += "<br>Θα συνεχίσεις με τις ερωτήσεις που απάντησες λανθασμένα.";
        if (currentRound === 1 && elapsedSeconds > tenMinutes) {
            message += "<br>Προσπάθησε να είσαι πιο γρήγορος!";
        }
        currentRound++;
        setTimeout(startNewRound, 4000); // Έναρξη επόμενου γύρου μετά από 4 δευτερόλεπτα
      } else { // Δεν υπάρχουν λάθη σε αυτόν τον γύρο
        if (currentRound === 1 && elapsedSeconds > tenMinutes) {
             // Όλα σωστά στον 1ο γύρο, αλλά αργά
            message = `Συγχαρητήρια! Απάντησες σωστά σε όλες τις ερωτήσεις του Γύρου ${currentRound} (${currentScore}/${questionsForCurrentRound.length}), αλλά ο συνολικός σου χρόνος (${formatTime(elapsedSeconds)}) ήταν πάνω από 10 λεπτά. Για καλύτερη εμπέδωση, θα ξανακάνεις όλο το κουίζ.`;
            currentRound = 1; // Επαναφορά στον 1ο γύρο
            questionsToRetryNextRound = []; // Καθαρισμός για να μην πάρει τις προηγούμενες
            setTimeout(startNewRound, 5000); // Ξανά από την αρχή
        } else {
            // Επιτυχής ολοκλήρωση (είτε γρήγορα στον 1ο γύρο, είτε ολοκλήρωση των διορθώσεων)
            message = `Συγχαρητήρια! Ολοκλήρωσες το κουίζ με επιτυχία στον Γύρο ${currentRound}, απαντώντας σωστά σε όλες τις ερωτήσεις αυτού του γύρου (${currentScore}/${questionsForCurrentRound.length})!`;
            message += `<br>Συνολικός χρόνος για αυτόν τον γύρο: ${formatTime(elapsedSeconds)}.`;
            downloadButton.classList.remove("hidden");
        }
      }
      resultDiv.innerHTML = `<p>${message}</p>`;
    }

    function formatTime(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, "0");
        const seconds = (totalSeconds % 60).toString().padStart(2, "0");
        return `${minutes}:${seconds}`;
    }


    function downloadResultsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("Helvetica", "normal"); // Using a standard font

      doc.setFontSize(18);
      doc.text("Quiz Results Report", 105, 15, null, null, "center");
      let yPosition = 30;

      roundSummaries.forEach(summary => {
        if (yPosition > 260) { // Check for new page
          doc.addPage();
          yPosition = 20;
        }
        doc.setFontSize(14);
        doc.text(`Round ${summary.round} Summary:`, 14, yPosition);
        yPosition += 8;

        doc.setFontSize(10);
        // The summary.timestamp is already formatted (e.g., 'el-GR').
        // If an English format is strictly needed IN THE PDF, it should be generated and stored
        // separately in the roundSummaries object or formatted here using summary.timestamp (if it was a raw Date object).
        doc.text(`   - Round Completion Date & Time: ${summary.timestamp}`, 14, yPosition);
        yPosition += 6;
        doc.text(`   - Round Execution Time: ${formatTime(summary.time)}`, 14, yPosition);
        yPosition += 6;
        doc.text(`   - Number of Questions in Round: ${summary.totalQuestions}`, 14, yPosition);
        yPosition += 6;
        doc.text(`   - Correct Answers: ${summary.correctAnswers}`, 14, yPosition);
        yPosition += 6;
        doc.text(`   - Mistakes: ${summary.errors}`, 14, yPosition);
        yPosition += 6;
        doc.text(`   - Round Success Percentage: ${summary.successPercentage}%`, 14, yPosition);
        yPosition += 12; // Space for the next round
      });

      doc.save("Quiz_Results_Function_Graphs.pdf"); // Changed filename to English
    }

    startButton.addEventListener("click", () => {
        currentRound = 1; // Επαναφορά γύρου αν ο χρήστης ξαναπατήσει έναρξη
        roundSummaries.length = 0; // Καθαρισμός προηγούμενων περιλήψεων
        startNewRound();
    });
    submitButton.addEventListener("click", handleSubmit);
    downloadButton.addEventListener("click", downloadResultsPDF);
    otherPageButton.addEventListener("click", () => {
      window.location.href = "index.html"; // Βεβαιωθείτε ότι υπάρχει το αρχείο index.html
    });
