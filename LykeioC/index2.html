<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιλογή Θεμάτων</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        .selector-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .central-circle {
            width: 150px;
            height: 150px;
            background: rgba(128, 128, 128, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 2;
        }

        .ring-container {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .ring-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip: rect(0px, 200px, 200px, 100px);
            transform: rotate(0deg);
        }

        .ring-segment button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.4);
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }

        .dropdown-container, .links-container {
            position: absolute;
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .dropdown-container {
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100px);
            z-index: 3;
        }

        .links-container {
            top: 50%;
            left: 50%;
            transform: translate(180px, -50%);
            z-index: 4;
        }

        .dropdown-button, .link-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 180px;
        }

        .link-button a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="return-button">επιστροφή</button>
        <div class="selector-container">
            <div class="central-circle">Επίλεξε</div>
            <div class="ring-container"></div>
            <div class="dropdown-container"></div>
            <div class="links-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
