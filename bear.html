<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bear Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  svg {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>
<svg id="scene" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="forestGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#355e3b"/>
      <stop offset="100%" stop-color="#1b2b1a"/>
    </linearGradient>
    <radialGradient id="bearFur" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5a3a22"/>
      <stop offset="100%" stop-color="#2d1a0d"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#forestGradient)"/>

  <!-- Forest background trees -->
  <g opacity="0.4">
    <rect x="100" y="50" width="40" height="400" fill="#1f3b24"/>
    <rect x="180" y="20" width="30" height="450" fill="#244a2d"/>
    <rect x="650" y="40" width="35" height="420" fill="#2d5737"/>
  </g>

  <!-- Bear group -->
  <g id="bear">
    <ellipse cx="400" cy="400" rx="220" ry="120" fill="url(#bearFur)" stroke="#1a0d07" stroke-width="3"/>
    <!-- Head group -->
    <g id="head">
      <circle cx="600" cy="300" r="90" fill="url(#bearFur)" stroke="#1a0d07" stroke-width="3"/>
      <ellipse cx="640" cy="320" rx="40" ry="30" fill="#d8b18a" stroke="#5a3a22" stroke-width="2"/>
      <circle cx="660" cy="320" r="10" fill="#1a0d07"/>
      <!-- Eyes group -->
      <g id="eyes">
        <circle cx="580" cy="280" r="8" fill="black"/>
        <circle cx="620" cy="280" r="8" fill="black"/>
      </g>
      <circle cx="550" cy="230" r="25" fill="url(#bearFur)" stroke="#1a0d07" stroke-width="3"/>
      <circle cx="640" cy="230" r="25" fill="url(#bearFur)" stroke="#1a0d07" stroke-width="3"/>
    </g>
    <ellipse cx="300" cy="500" rx="50" ry="80" fill="url(#bearFur)"/>
    <ellipse cx="500" cy="500" rx="50" ry="80" fill="url(#bearFur)"/>
    <ellipse cx="400" cy="550" rx="300" ry="40" fill="rgba(0,0,0,0.3)"/>
  </g>
</svg>

<script>
  const svg = document.getElementById('scene');
  const bear = document.getElementById('bear');
  const head = document.getElementById('head');
  const eyes = document.getElementById('eyes');

  svg.addEventListener('mousemove', (e) => {
    const rect = svg.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Move whole bear subtly
    const moveX = (x - 400) * 0.05;
    const moveY = (y - 300) * 0.05;
    bear.setAttribute('transform', `translate(${moveX}, ${moveY})`);

    // Rotate head slightly
    const angle = (x - 400) * 0.02;
    head.setAttribute('transform', `rotate(${angle} 600 300)`);

    // Move eyes towards cursor
    const eyeOffsetX = (x - 600) * 0.01;
    const eyeOffsetY = (y - 300) * 0.01;
    eyes.setAttribute('transform', `translate(${eyeOffsetX}, ${eyeOffsetY})`);
  });
</script>
</body>
</html>
