<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Αρκούδα Καφέ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') center center fixed;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .neon {
            font-size: 60px;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .dock-item {
            text-align: center;
            margin: 0 20px;
            transition: transform 0.3s ease-in-out;
        }

        .dock-icon {
            width: 100px;
            cursor: pointer;
        }

        .neon-sub {
            font-size: 16px;
            color: #fff;
            text-shadow:
                0 0 3px #fff,
                0 0 5px #0ff,
                0 0 10px #0ff;
            margin-top: 10px;
        }

        #content {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            animation: unfold 0.8s ease-in-out;
        }

        @keyframes unfold {
            0% { transform: scaleY(0.1); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        #content img {
            width: auto;
            height: auto;
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
        }

        .neon-title {
            font-size: 36px;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 9999;
        }

        #logo img {
            width: 80px;
        }

        #logoContent {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            z-index: 9998;
        }

        .logo-text {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .side-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .side-buttons button {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon">Αρκούδα Καφέ</h1>
        <div class="dock">
            <div class="dock-item" onclick="showContent('cat')">
                <img src="origamiCat1.png" class="dock-icon">
                <div class="neon-sub">Γάτα Οριγκάμι</div>
            </div>
            <div class="dock-item" onclick="showContent('bird')">
                <img src="origamiBird1.png" class="dock-icon">
                <div class="neon-sub">Πουλί Οριγκάμι</div>
            </div>
            <div class="dock-item" onclick="showContent('boat')">
                <img src="origamiBoat1.png" class="dock-icon">
                <div class="neon-sub">Πλοίο Οριγκάμι</div>
            </div>
            <div class="dock-item" onclick="showContent('airplane')">
                <img src="origamiAirplane.png" class="dock-icon">
                <div class="neon-sub">Σαΐτα Οριγκάμι</div>
            </div>
            <div class="dock-item" onclick="showContent('rose')">
                <img src="origamiRose1.png" class="dock-icon">
                <div class="neon-sub">Τριαντάφυλλο Οριγκάμι</div>
            </div>
            <div class="dock-item" onclick="showContent('butterfly')">
                <img src="origamibutterfly1.png" class="dock-icon">
                <div class="neon-sub">Πεταλούδα Οριγκάμι</div>
            </div>
        </div>
    </div>

    <div id="content" class="hidden paper-unfold">
        <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
            <div id="contentInner"></div>
            <div class="button-container side-buttons">
                <button onclick="goBack()">Επιστροφή</button>
                <button onclick="window.location.href='website.html'">Περισσότερα</button>
            </div>
        </div>
    </div>

    <div id="logo" onclick="toggleLogoContent()">
        <img src="logo1.png" alt="Logo">
    </div>

    <div id="logoContent" class="hidden">
        <img src="logo2.png" alt="Logo Info">
        <p class="logo-text">Αυτό είναι το λογότυπο του Καφέ.</p>
    </div>

    <script>
        function showContent(type) {
            const content = document.getElementById('content');
            const contentInner = document.getElementById diety = 'contentInner');
            let imageSrc = '', title = '', description = '';

            if (type === 'cat') {
                imageSrc = 'origamiCat2.png';
                title = 'Γατίσια Γοητεία';
                description = 'Ένα χαριτωμένο οριγκάμι γατάκι που σε κοιτά με περιέργεια.';
            } else if (type === 'bird') {
                imageSrc = 'origamiBird2.png';
                title = 'Πουλί Ελευθερίας';
                description = 'Ένα λεπτοδουλεμένο πουλί έτοιμο για απογείωση.';
            } else if (type === 'boat') {
                imageSrc = 'origamiBoat2.png';
                title = 'Χάρτινο Ταξίδι';
                description = 'Ένα μικρό πλοίο που κουβαλά ιστορίες από πέλαγα.';
            } else if (type === 'airplane') {
                imageSrc = 'origamiAirplane2.png';
                title = 'Σαΐτα της Ελπίδας';
                description = 'Μια χάρτινη σαΐτα, σύμβολο ελευθερίας και ονείρων.';
            } else if (type === 'rose') {
                imageSrc = 'origamiRose2.png';
                title = 'Λουλούδι της Ζωής';
                description = 'Ένα λουλούδι που ανθίζει με την τέχνη του οριγκάμι.';
            } else if (type === 'butterfly') {
                imageSrc = 'origamibutterfly2.png';
                title = 'Πεταλούδα Αγάπης';
                description = 'Μια πεταλούδα που εκφράζει συναισθήματα και αγάπη.';
            }

            contentInner.innerHTML = `
                <img src="${imageSrc}" alt="${type}">
                <div class="neon-title">${title}</div>
                <div class="description">${description}</div>
            `;
            content.classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('content').classList.add('hidden');
        }

        function toggleLogoContent() {
            const logoContent = document.getElementById('logoContent');
            logoContent.classList.toggle('hidden');
        }

        // Mac-like dock effect
        const dockItems = document.querySelectorAll('.dock-item');

        dockItems.forEach((item, index) => {
            item.addEventListener('mouseover', () => {
                dockItems.forEach((otherItem, otherIndex) => {
                    const distance = Math.abs(index - otherIndex);
                    let scale = 1;

                    if (distance === 0) {
                        scale = 1.5; // Hovered item
                    } else if (distance === 1) {
                        scale = 1.3; // Immediate neighbors
                    } else if (distance === 2) {
                        scale = 1.1; // Next neighbors
                    }

                    otherItem.style.transform = `scale(${scale})`;
                });
            });

            item.addEventListener('mouseout', () => {
                dockItems.forEach((otherItem) => {
                    otherItem.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
